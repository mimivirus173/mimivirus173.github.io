<!DOCTYPE html>

<html>
    <head>
        <title>Generic Clicker Game #2204355</title>
        <link rel="stylesheet" type="text/css" href="clicker.css" />
        <link rel="icon" href="../../media/Tethys.ico" type="image/x-icon">
        <script type="text/javascript" src="clicker.js"></script>
        <!--METADATA-->
        <meta charset="UTF-8">
        <meta name="description" content="Basic clicker game">
        <meta name="keywords" content="HTML, CSS, JS, clicker game, idle game">
        <meta name="author" content="mimivirus173">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="main">
                <h1>Clicker Game</h1>
                <button id="lightswitch" onclick="lightswitch()" title="A lightswitch">Dark mode: <span id="light">Off</span></button>
                <button id="increment" onclick="increment()" title="Click me!">+1</button>
                <p>Current points: <span id="pointCount">0</span></p>
                <p>Clicking power level: <span id="clickPower">1</span></p>
                <p>Passive income: <span id="idleOn">False</span></p>
            </div>
            <div id="shop">
                <h3>Shop:</h3>
                <button id="double" onclick="powUp()" title="Upgrades the clicks">Upgrade Power</button>
                <button id="passive" onclick="idleOn()" title="Generates passive points">Activate passive income</button>
            </div>
            <div id="footer">
                <a href="../../index.html">Back to homepage</a>
            </div>
        </div>
    </body>
</html>
