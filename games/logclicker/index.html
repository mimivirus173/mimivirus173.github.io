<!DOCTYPE html>

<html>

<head>
    <title>LogClicker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="../../media/Tethys.gif" type="image/x-icon">
    <!--METADATA-->
    <meta charset="UTF-8">
    <meta name="description" content="Clicker game based on log10">
    <meta name="keywords" content="HTML, CSS, JavaScript, mimivirus173, clicker">
    <meta name="author" content="mimivirus173">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <div id="main">
            <h1 title="(log10)">LogClicker</h1>
            
            <div id="settings">
                <button id="lightswitch" onclick="lightswitch()" title="A lightswitch">Dark mode: <span id="light">Off</span></button>
                <button id="auto" onclick="autoclick()" title="Increases the count by 1 every 5 ms">Automode: <span id="autoCheck">Off</span></button>
                <button id="reset" onclick="reset()" title="Sets the count to 0">Reset count</button>
            </div>
            <div id="main">
                <button id="increment" onclick="log()" title="Increment count by 1">Increase</button>
            
                <p id="logText">Log: <span id="number">0</span></p>
                <p>Count: <span id="clicks">0</span></p>

                <button id="decrement" onclick="dec()" title="Decrement count by 1">Decrease</button>
            </div>
        </div>
        
        <div id="footer">
            <a href="../../index.html" class="nonButton">Back to homepage</a>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>

</html>
