<!DOCTYPE html>

<html>
    <head>
        <title>Generic Clicker Game #2204355</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" href="../../media/Tethys.gif" type="image/x-icon">
        <!--METADATA-->
        <meta charset="UTF-8">
        <meta name="description" content="Basic clicker game">
        <meta name="keywords" content="HTML, CSS, JS, clicker game, idle game">
        <meta name="author" content="mimivirus173">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="checkCost()">
        <div id="container">
            <div id="main">
                <h1>Generic Clicker Game #2204355</h1>
                
                <button id="increment" onclick="add()" title="Click me!">Increase</button>
                <button id="lightswitch" onclick="lightswitch()" title="A lightswitch">Dark mode: <span id="light">Off</span></button>
                
                <p>Current points: <span id="pointCount">0</span></p>
                <p>Clicking power level: <span id="clickPower">1</span></p>
                <p>Passive income interval: <span id="idleInterval">1000</span></p>
            </div>
            
            <div id="shop">
                <h3>Shop:</h3>
                <button id="double" onclick="powUp()" title="Upgrades the clicks">Upgrade Power<br>Price: <span id="powerCost">10</span></button></button>
                <button id="passive" onclick="idleUp()" title="Decreases the interval between passively gained points">Upgrade idling machine<br>Price: <span id="idleCost">15</span></button>
            </div>
            
            <div id="footer">
                <a href="../../index.html" class="nonButton">Back to homepage</a>
            </div>
            
            <script type="text/javascript" src="script.js"></script>
        </div>
    </body>
</html>
