<!DOCTYPE html>
<html>

<head>
    <title>Stig til met</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="../../media/Tethys.ico" type="image/x-icon">
    <script type="text/javascript" src="script.js"></script>
    <!--METADATA-->
    <meta charset="UTF-8">
    <meta name="author" content="mimivirus173">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="container">
        <div id="main">
            <h1>Stig til met</h1>
            
            <div id="roknari">
                <h3>Max. stig</h3>
                <input type="number" value="100" id="max">

                <h3>Tíni stig</h3>
                <input type="number" value="72" id="stig">
            </div>

            <br>

            <h2>Tín karakter</h2>
            <h3 id="met">--</h3>
        </div>

        <div id="settings">
            <fieldset id="fak">
                <legend>Vel eitt fak:</legend>

                <div>
                    <input type="radio" id="alf" name="fak" value="alf" checked>
                    <label for="fak">Alisfrøði</label>
                </div>
                <div>
                    <input type="radio" id="evf" name="fak" value="evf">
                    <label for="fak">Evnafrøði</label>
                </div>
                <div>
                    <input type="radio" id="stø" name="fak" value="stø">
                    <label for="fak">Støddfrøði</label>
                </div>
            </fieldset>
        </div>

        <!-- <div id="footer">
            <a href="../../index.html" class="nonButton">Back to homepage</a>
        </div> -->
    </div>
</body>

</html>
